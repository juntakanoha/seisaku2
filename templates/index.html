<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>小児科予約システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
        }
        button {
            background-color: #280ee9;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>小児科予約システム</h1>
    <form action="/reserve" method="post">
        <label for="name">保護者名:</label>
        <input type="text" id="name" name="name" required>

        <label for="child_name">お子様の名前:</label>
        <input type="text" id="child_name" name="child_name" required>

        <label for="child_age">お子様の年齢:</label>
        <input type="text" id="child_age" name="child_age" required>

        <label for="date">予約日:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">予約時間:</label>
        <input type="time" id="time" name="time" required>

        <label for="symptoms">症状:</label>
        <textarea id="symptoms" name="symptoms" rows="3" required></textarea>

        <label for="contact">連絡先:</label>
        <input type="text" id="contact" name="contact" required>

        <button type="submit">予約する</button>
    </form>
</body>
</html>
